        <section class="find-location d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="input-group mb-3">
                    <input id="searchLocation" type="text" class="form-control rounded-5 py-3"
                        placeholder="Find your location...">
                    <button class="btn btn-primary rounded-5 position-absolute " type="button"
                        id="button-search">Find</button>
                </div>
            </div>
        </section>
        <section class="forecast-table position-relative">
            <div class="container">
                <div class="row gy-4 mb-5">
                    <div class="col-lg-4 p-md-0">
                        <div class="inner1">
                            <div class="card rounded-end-0">
                                <div class="card-header d-flex justify-content-between border-0">
                                    <p id="currentDayName" class="m-0"></p>
                                    <p id="currentDay" class="m-0"></p>
                                </div>
                                <div class="card-body">
                                    <h5 id="weatherLocation" class="card-title"></h5>
                                    <h5 class="card-text"><span id="currentWeatherDgree"></span><sub>o</sub>C</h5>
                                    <img id="currentWeatherImage" src="" alt="current Weather Image">
                                    <span id="currentWeatherText" class="d-inline-block "></span>
                                    <ul>
                                        <li><i class="fa-solid fa-umbrella"></i> <span>20%</span></li>
                                        <li><i class="fa-solid fa-wind"></i> <span>18km/h</span></li>
                                        <li><i class="fa-regular fa-compass"></i> <span>East</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 p-md-0">
                        <div class="inner2">
                            <div class="card ">
                                <div class="card-header d-flex justify-content-center">
                                    <p id="tomorrowDayName" class="m-0"></p>
                                </div>
                                <div class="card-body">
                                    <img id="tomorrowWeatherIcon" src="" alt="tomorrow Weather Icon">
                                    <h5 class="card-text"><span id="tomorrowWeatherMaxDgree"></span><sub>o</sub>C</h5>
                                    <h5 class="card-text-small"><span id="tomorrowWeatherMinDgree"></span><sub>o</sub>C
                                    </h5>
                                    <span id="tomorrowWeatherText" class="d-inline-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 p-md-0">
                        <div class="inner3">
                            <div class="card">
                                <div class="card-header d-flex justify-content-center">
                                    <p id="AfterTomorrowDayName" class="m-0"></p>
                                </div>
                                <div class="card-body">
                                    <img id="AfterTomorrowWeatherIcon" src="" alt="After Tomorrow Weather Icon">
                                    <h5 class="card-text"><span id="AfterTomorrowWeatherMaxDgree"></span><sub>o</sub>C
                                    </h5>
                                    <h5 class="card-text-small"><span
                                            id="AfterTomorrowWeatherMinDgree"></span><sub>o</sub>C
                                    </h5>
                                    <span id="AfterTomorrowWeatherText" class="d-inline-block"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

                <div class="caption">
